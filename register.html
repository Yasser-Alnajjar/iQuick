    <div class="container">
      <div class="register-text py-5">

          <h5 class="register-title">إنشاء حساب جديد </h5>

        </div>

      <div class="form-container">
        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingName" placeholder="الإسم">
            <label for="floatingName">الإسم</label>
            <div class="icon">
              <i class="fa-solid fa-address-card"></i>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingPassword" placeholder="البريد الإلكتروني">
            <label for="floatingPassword">البريد الإلكتروني</label>
            <div class="icon">
              <i class="fa-regular fa-envelope"></i>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingPhone" placeholder="رقم الهاتف">
            <label for="floatingPhone">رقم الهاتف </label>
            <div class="icon">
              <i class="fa-solid fa-mobile-screen"></i>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">كلمة السر</label>
            <div class="icon">
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingConfirmPassword" placeholder=" تأكيد كلمة السر ">
            <label for="floatingConfirmPassword"> تأكيد كلمة السر </label>
            <div class="icon">
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>

          <button type="submit" class="w-100 submit-btn mt-3">إنشاء حساب</button>
        </form>
      </div>
      <div class="create-account">
        <h5>أمتلك حساب !</h5>
        <a href="login.html" class="create-btn">تسجيل الدخول</a>
